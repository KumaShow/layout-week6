<div class="bg-black pb-6 main-height">
  <!-- 訂單進度 -->
  <section class="order-process pt-4 pb-3 mb-3 mb-lg-7">
    <div class="container">
      <div class="row justify-content-center">
        <!-- 付款流程底線 -->
        <div class="col-9 col-md-7 timeline timeline-step-2"></div>
      </div>
      <div class="row">
        <div class="col-3 col-md-5">
          <div class="timeline-pointer text-center step-1 active">
            <p>課程報名</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="timeline-pointer text-center step-2 active">
            <p>信用卡付款</p>
          </div>
        </div>
        <div class="col-3 col-md-5">
          <div class="timeline-pointer text-center step-3">
            <p>付款成功</p>
          </div> 
        </div>
      </div>
    </div>
  </section>

  <!-- 信用卡付款 -->
  <section class="credit-card">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-lg-6 col-xl-4 m-auto">
          <div class="u-bg-gray-700">
            <div class="card p-4">
              <div class="card-title">
                <h2 class="card-title fs-4 fw-bold text-center mb-4">信用卡付款</h2>
              </div>
              <div class="card-body">
                <h3 class="card-subtitle fs-7 fw-bold text-center text-lg-start mb-3">請輸入信用卡資訊進行付款</h3>
                <form action="checkout-completed.html">
                  <div class="mb-3 text-light">
                    <label for="inputName" class="form-label">信用卡帳號</label>
                    <input type="text" class="form-control rounded-1 text-light u-placeholder-light u-bg-gray-700 u-font-notoSans" id="inputName" placeholder="Xxxx-xxxx-xxxx-xxxx">
                  </div>
        
                  <div class="mb-3 text-light">
                    <label for="inputPhone" class="form-label">安全碼</label>
                    <input type="password" class="form-control rounded-1 text-light u-placeholder-light u-bg-gray-700 u-font-notoSans" id="inputPhone" placeholder="***">
                  </div>
        
                  <div class="mb-3 text-light">
                    <label for="inputExpiryDate" class="form-label">有效日期</label>
                    <input type="number" class="form-control rounded-1 text-light u-placeholder-light u-bg-gray-700 u-font-notoSans" id="inputExpiryDate" placeholder="MM/YY">
                  </div>

                  <div class="d-md-flex justify-content-md-between align-items-center">
                    <p class="fs-7 mb-4 mb-md-0">NT$1600</p>
                    <button type="submit" class="btn text-white px-xl-7 u-linear-bg-104 u-btn-rwd">下一步</button>
                  </div>
                </form>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 
</div>
